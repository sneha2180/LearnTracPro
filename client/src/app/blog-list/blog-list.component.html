<div class="blog-container">
    @if(blogs){
        @for( blog of blogs;track blog._id){
            <div class="blog-list-item">
                <a href="/student/blog/{{blog._id}}" class="blog-link">
                    <div class="blog-title">{{blog.title}}</div>
                </a>
                <img [src]="blog.safeImageUrl">
            </div>
            
        }
    }
    <button (click)="handleBlogCreate()" class="write-blog-button">Write a blog</button>
</div>
