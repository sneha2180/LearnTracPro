<div class="blog-details">
    @if(newBlog){
        <h1 class="blog-title">{{newBlog.title}}</h1>
        <br>
        <img [src]="newBlog.safeImageUrl" class="center">
        <br>
        <!-- <div class="blog-content">{{newBlog.content}}</div> -->
        @for(paragraph of paragraphs; track paragraph.id){
            <div class="paragraph">{{paragraph}}</div>
            <br>
        }
        <div class="blog-date">{{newBlog.createdAt}}</div>
    }
</div>
